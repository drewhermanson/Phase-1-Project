<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Calendar Date Range Example</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

  <!-- Bulma Calendar CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@0.10.0/dist/css/bulma-calendar.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-calendar@0.10.0/dist/js/bulma-calendar.min.js"></script>
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Bulma Calendar Date Range Example</h1>

      <!-- Date Range Input Fields -->
      <div class="field">
        <label class="label">Select start date</label>
        <div class="control">
          <input class="input datepicker" type="text" id="start-date" placeholder="Select start date">
        </div>
      </div>

      <div class="field">
        <label class="label">Select end date</label>
        <div class="control">
          <input class="input datepicker" type="text" id="end-date" placeholder="Select end date">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field">
        <div class="control">
          <button class="button is-primary" onclick="handleSubmit()">Submit</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Initialize Bulma Calendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Bulma Calendar for start date
      const startDatePicker = new BulmaCalendar("#start-date", {
        dateFormat: 'YYYY-MM-DD',
        overlay: false,
        closeOnOverlayClick: true,
        closeOnSelect: true,
        color: '#3273dc',
      });

      // Initialize Bulma Calendar for end date
      const endDatePicker = new BulmaCalendar("#end-date", {
        dateFormat: 'YYYY-MM-DD',
        overlay: false,
        closeOnOverlayClick: true,
        closeOnSelect: true,
        color: '#3273dc',
      });
    });

    // Handle submit button click
    function handleSubmit() {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;

      // Perform actions with selected date range
      console.log('Selected Date Range:', startDate, 'to', endDate);
      // Add your logic here to handle the selected date range
    }
  </script>

</body>
</html>
