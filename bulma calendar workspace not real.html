<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Calendar Date Range Example</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

  <!-- Bulma Calendar CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@0.10.0/dist/css/bulma-calendar.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-calendar@0.10.0/dist/js/bulma-calendar.min.js"></script>
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Bulma Calendar Date Range Example</h1>

      <!-- Date Range Calendar -->
      <div class="field">
        <label class="label">Select date range</label>
        <div class="control">
          <input class="input date-range" type="text" id="date-range-picker" placeholder="Select date range">
        </div>
      </div>

    </div>
  </section>

  <!-- Initialize Bulma Calendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Bulma Calendar for date range
      const dateRangePicker = new BulmaCalendar("#date-range-picker", {
        type: 'date-range',
        dateFormat: 'YYYY-MM-DD',
        startDate: new Date(), // Optional: Set a default start date
        endDate: new Date(),   // Optional: Set a default end date
        overlay: false,
        closeOnOverlayClick: true,
        closeOnSelect: true,
        color: '#3273dc',
      });
    });
  </script>

</body>
</html>
