<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Escape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday@1.8.0/css/pikaday.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday-range@1.8.0/css/pikaday.range.min.css">
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>


<header>
</header>

<h2 class = "padding">What is your desired weather</h2>
<div class = "dropDown padding">
  <!-- This is the dropdown menu for the weather range. Should we use only the high temperaure?-->
  <select id="weatherDropdown">
      <option temp-type="hot" value="hot">Hot ( > 75 degrees)</option>
      <option temp-type="mild" value="mild">Mild ( 55-75 degrees)</option>
      <option temp-type="cold" value="cold">Cold (32-55 degrees)</option>
      <option temp-type="artic" value="artic">Artic (under 32 degrees)</option>
    </select>
</div>

  <!-- calendar -->
  <div class="container">
    <label class="label padding">Select a Date Range</label>
    <div class="field has-addons">
      <div class="control align">
        <input class="input" type="text" id="startDate" placeholder="Start Date">
      </div>
      <div class="control">
        <a class="button is-info" id="startDateTrigger">
          <span class="icon is-small">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <span>Select</span>
        </a>
      </div>
      <div class="control">
        <input class="input" type="text" id="endDate" placeholder="End Date">
      </div>
      <div class="control">
        <a class="button is-info" id="endDateTrigger">
          <span class="icon is-small">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <span>Select</span>
        </a>
      </div>
    </div>
  </div>

    <div class = "padding">
      <!--hey is placeholder class to call button in js-->
      <button class="hey button is-info">Submit</button>
    </div>
<div class="columns">
  <div class="column">
    <button class="favorites button is-success"><i class="fa-solid fa-star"></i>  Saved Favorites</button>
  </div>
</div>





<div class = "favHistory">

</div>

</div>
<div class="results is-flex-wrap-wrap">
  <div class="columns card-column is-flex-wrap-wrap">
  </div>
</div>
<!--</div>-->

<div id="favorites-modal" class="modal">
  <div class="modal-background"></div>

  <div class="modal-content">
    <div class="box modal-box">
      <p><em>Saved Favorites</em></p>
      <div class="modal-fav-results"></div>
    </div>
  </div>

  <button class="modal-close close-favorites is-large" aria-label="close"></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.0/pikaday.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday-range@1.8.0/pikaday.range.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var startDatePicker = new Pikaday({
      field: document.getElementById('startDate'),
      trigger: document.getElementById('startDateTrigger'),
      format: 'MM/DD/YYYY',
      yearRange: [1900, new Date().getFullYear()],
      showYearDropdown: true,
      // Additional options for the start date picker
    });

    var endDatePicker = new Pikaday({
      field: document.getElementById('endDate'),
      trigger: document.getElementById('endDateTrigger'),
      format: 'MM/DD/YYYY',
      yearRange: [1900, new Date().getFullYear()],
      showYearDropdown: true,
      // Additional options for the end date picker
    });

    // Attach the range plugin to the start date picker
    // startDatePicker.range.end = endDatePicker;
  });
</script>
<script src="https://kit.fontawesome.com/5942235a9f.js" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
